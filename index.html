
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Rush News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="main-nav container flex">
            <a href="C:\Users\GOD.DEBANG\Desktop\MY PROJECTS\news website\login\index.html" class="company-logo" id="reload-button">
                <span class="logo">Urban <span class="rush">Rush</span></span>
            </a>
            <div class="nav-links">
                <h2 class="category-heading">News Categories</h2>
                <ul class="flex">
                    <li class="hover-link nav-item" data-category="sports">Sports</li>
                    <li class="hover-link nav-item" data-category="finance">Finance</li>
                    <li class="hover-link nav-item" data-category="politics">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="country-select">
                <select id="country-select" class="news-input">
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="in">India</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="it">Italy</option>
                    <option value="es">Spain</option>
                    <option value="br">Brazil</option>
                    <option value="mx">Mexico</option>
                    <option value="jp">Japan</option>
                    <option value="cn">China</option>
                    <option value="ru">Russia</option>
                    <option value="za">South Africa</option>
                    <option value="ae">United Arab Emirates</option>
                    <option value="kr">South Korea</option>
                    <option value="nl">Netherlands</option>
                    <option value="se">Sweden</option>
                    <option value="ch">Switzerland</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="cards-container container flex" id="cards-container">
            <p id="loading-message">Loading...</p>
        </div>
    </main>

    <!-- Template for News Cards -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img data-src="https://via.placeholder.com/400x200" alt="news-image" class="news-img lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x200';">
            </div>
            <div class="card-content">
                <h3 class="news-title">This is the Title</h3>
                <h6 class="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                <a href="#" class="read-more" target="_blank">Read More</a>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
